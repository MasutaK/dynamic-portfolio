<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Masuta Portfolio</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>MasutaK</h1>
    <p>Passionate Developer</p>
    <div class="theme-toggle">
        <button id="toggle-theme">Toggle Theme</button>
    </div>
</header>

<section id="about">
    <h2>About Me</h2>
    <p>Hello! I'm Masuta. Here are some of my GitHub projects.</p>
</section>

<section id="controls">
    <h2>Filter & Sort</h2>
    <label for="sort">Sort by:</label>
    <select id="sort">
        <option value="updated">Last Updated</option>
        <option value="stars">Stars</option>
    </select>

    <label for="language">Filter by language:</label>
    <select id="language">
        <option value="all">All</option>
    </select>
</section>

<section id="projects">
    <h2>My Projects</h2>
    <div id="repo-list"></div>
</section>

<footer>
    <p><a href="https://github.com/MasutaK" target="_blank">My GitHub</a></p>
</footer>

<script src="script.js"></script>
</body>
</html>
